{% extends 'shop/base.html' %}
{% block content %}
<h2>Your Shopping Cart</h2>
<table class="table">
    <thead>
        <tr><th>Product</th><th>Quantity</th><th>Price</th></tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>
                <a class="btn btn-secondary" href="{% url 'remove_from_cart' item.product.id %}">-</a>
                <strong>{{ item.quantity }}</strong>
                <a class="btn btn-secondary" href="{% url 'add_to_cart' item.product.id %}">+</a>
            </td>
            <td>${{ item.total_price }}</td>
            <td><a href="{% url 'delete_cart_item' item.product.id %}" class="btn btn-danger">X</a></td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td><strong>â‚¹{{ total }}</strong></td>
        </tr>
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-success">Proceed to Checkout</a>
{% endblock %}

{% extends 'shop/base.html' %}
{% block content %}
<h2>Checkout</h2>
<div class="card p-4">
    <h4>Total Amount: â‚¹{{ order.total_amount }}</h4>
    <button id="rzp-button1" class="btn btn-success mt-3">Pay Now</button>
</div>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key_id }}", 
    "amount": "{{ amount }}", 
    "currency": "{{ currency }}",
    "name": "Luxe Jewelry",
    "description": "Purchase Order",
    "order_id": "{{ razorpay_order_id }}", 
    "handler": function (response){
        // Create a form to submit payment details to our backend
        console.log(response);
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "{% url 'payment_success' %}");

        var hiddenField = document.createElement("input");
        hiddenField.setAttribute("type", "hidden");
        hiddenField.setAttribute("name", "razorpay_payment_id");
        hiddenField.setAttribute("value", response.razorpay_payment_id);
        form.appendChild(hiddenField);

        var hiddenField2 = document.createElement("input");
        hiddenField2.setAttribute("type", "hidden");
        hiddenField2.setAttribute("name", "razorpay_order_id");
        hiddenField2.setAttribute("value", response.razorpay_order_id);
        form.appendChild(hiddenField2);

        var hiddenField3 = document.createElement("input");
        hiddenField3.setAttribute("type", "hidden");
        hiddenField3.setAttribute("name", "razorpay_signature");
        hiddenField3.setAttribute("value", response.razorpay_signature);
        form.appendChild(hiddenField3);

        document.body.appendChild(form);
        form.submit();
    },
    "prefill": {
        "name": "{{ user.username }}",
        "email": "{{ user.email }}",
        "contact": "+917738742427"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
